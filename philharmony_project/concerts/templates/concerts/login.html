{% extends 'concerts/base.html' %}

{% block content %}
<div style="max-width: 400px; margin: 50px auto; padding: 30px; background: white; border-radius: 15px; box-shadow: 0 8px 32px rgba(0,0,0,0.1);">
    <div style="text-align: center; margin-bottom: 30px;">
        <h1 style="color: #333; margin-bottom: 10px;">Вход в систему</h1>
        <p style="color: #666;">PhilHarmony Manager</p>
    </div>

    <form method="post">
        {% csrf_token %}
        
        {% if form.errors %}
        <div style="background: #f8d7da; color: #721c24; padding: 12px; border-radius: 8px; margin-bottom: 20px;">
            Неверное имя пользователя или пароль
        </div>
        {% endif %}

        <div style="margin-bottom: 20px;">
            <label style="display: block; margin-bottom: 8px; color: #333; font-weight: 500;">{{ form.username.label }}</label>
            {{ form.username }}
        </div>

        <div style="margin-bottom: 25px;">
            <label style="display: block; margin-bottom: 8px; color: #333; font-weight: 500;">{{ form.password.label }}</label>
            {{ form.password }}
        </div>

        <button type="submit" class="btn btn-primary" style="width: 100%; padding: 12px; font-size: 16px;">
            Войти
        </button>
    </form>

    <div style="text-align: center; margin-top: 25px; padding-top: 20px; border-top: 1px solid #eee;">
        <p style="color: #666; margin-bottom: 15px;">Нет аккаунта?</p>
        <a href="{% url 'register' %}" class="btn" style="background: #6c757d; color: white; width: 100%;">
            Зарегистрироваться
        </a>
    </div>
</div>

<style>
    input[type="text"], input[type="password"] {
        width: 100%;
        padding: 12px;
        border: 2px solid #e9ecef;
        border-radius: 8px;
        font-size: 16px;
        transition: border-color 0.3s ease;
    }
    
    input[type="text"]:focus, input[type="password"]:focus {
        border-color: #667eea;
        outline: none;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }
</style>
{% endblock %}
